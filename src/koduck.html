<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rubber Duck Debugger</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
        <link rel="stylesheet" href="stylin.css">
    </head>
    <body>
        <h2>The Magnificent KnockoutJS Rubber Duck Debugger</h2>

            <name-picker class="pure-u-1-1"></name-picker>
            <chat-box class="pure-u-1-1"></chat-box>
            <message-area class="pure-u-1-1" params="messages: messages"></message-area>
        </div>

        <div class="copyright">&copy;2017 Graham Holtslander - Inspired by <a href="//www.rubberduckdebugging.com">this great site</a></div>

        <script src="//rawgit.com/rniemeyer/knockout-postbox/master/build/knockout-postbox.js"></script>
        <script src="core/duck.js"></script>
        <script src="ko/components.js"></script>
        <script src="ko/ducker.js"></script>
    </body>
</html>
