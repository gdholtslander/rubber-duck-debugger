<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rubber Duck Debugger</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
        <link rel="stylesheet" href="stylin.css">
    </head>
    <body>
        <h2>The Magnificent VueJS Rubber Duck Debugger</h2>
        <div id="duck-root" class="pure-g">
            <name-picker v-on:namechanged="updateAuthorname"></name-picker>
            <chat-box v-on:newmessage="addNewMessage"></chat-box>
            <message-area v-bind:messages="messages"></message-area>
        </div>

        <div class="copyright">&copy;2017 Graham Holtslander - Inspired by <a href="//www.rubberduckdebugging.com">this great site</a></div>
        <script src="//unpkg.com/vue@2.0.0-rc.8/dist/vue.min.js"></script>
        <script src="duckcore/core.js"></script>
        <script src="vue/components.js"></script>
        <script src="vue/ducker.js"></script>
    </body>
</html>
